{% extends 'layout.html' %}
{% block page_title%}
Products
{%endblock%}
{% block content%}
<h1>{{ category|title }}</h1>   
    {% if products|length > 0 %}
    <div>
        {% for product in products %}
            {{ product }}
        {% endfor %}
    </div>
        {%else%}
        <div>
            No products in here
        </div>
    {% endif %}
{% endblock %}
